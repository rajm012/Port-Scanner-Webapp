{% extends "base.html" %}

{% block content %}
<h1>Scan Results</h1>
<table>
    <thead>
        <tr>
            <th>Port</th>
            <th>Status</th>
            <th>Service</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.port }}</td>
            <td>{{ result.status }}</td>
            <td>{{ result.service }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
