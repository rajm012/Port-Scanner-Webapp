<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Port Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>

<body>

    <header>
        <h1>🔍 Advanced Port Scanner</h1>
    </header>

    <div class="container">
        <form id="scan-form">
            <h2>Scan Settings</h2>
            
            <label for="target_ip">Target IP:</label>
            <input type="text" id="target_ip" name="target_ip" placeholder="Enter target IP" required>
            
            <div class="port-range">
                <div>
                    <label for="start_port">Start Port:</label>
                    <input type="number" id="start_port" name="start_port" value="1" required>
                </div>
                <div>
                    <label for="end_port">End Port:</label>
                    <input type="number" id="end_port" name="end_port" value="1024" required>
                </div>
            </div>

            <div class="scan-type-container">
                <label class="scan-type">
                    <input type="radio" name="scan_type" value="tcp" checked> TCP
                </label>
                <label class="scan-type">
                    <input type="radio" name="scan_type" value="udp"> UDP
                </label>
                <label class="scan-type">
                    <input type="radio" name="scan_type" value="syn"> SYN
                </label>
            </div>            

            <button type="submit" class="scan-btn">🚀 Start Scan</button>
            <button type="button" id="clear-results" class="clear-btn">🗑️ Clear Results</button>
        </form>

        <!-- Scan Results Section -->
        <div id="results" class="hidden">
            <h2>🔎 Scan Results</h2>
            <button id="download-results" class="download-btn hidden">📥 Download Results</button>
            <div id="all-results" class="scrollable-results">
            </div>
        </div>

        <!-- Additional Tools -->
        <h2>🛠️ Additional Tools</h2>
        <div class="tool-buttons">
            <button id="shodan-lookup">🌐 Shodan Lookup</button>
            <button id="geoip-lookup">📍 GeoIP Lookup</button>
            <button id="os-detection">💻 Detect OS</button>
        </div>

        <!-- Additional Results -->
        <div id="additional-results" class="hidden">
            <h2>📊 Additional Results</h2>
            <div id="shodan-results"></div>
            <div id="geoip-results"></div>
            <div id="os-results"></div>
        </div>
    </div>

    <footer>
        <p>🔒 Security Tools | Built with ❤️</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
